<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The local weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="c19.css">
    </head>
    <body>
    <div class="container">
        <div id="app-display">
            <h1>Your local weather app</h1>
            <div id="location">
                Your location is <span id="city">Loading...</span> <span id="desc"></span> !
            </div>
            <div id="weather">
                <div class="row">
                    <span id="wIcon"></span>
                </div>
                <div class="row">
                    It's <span id="temp"></span> !
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="btlToggle">Convert C/F Temp</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

    </body>
</html>
