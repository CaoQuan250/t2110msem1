<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Register from with jquery</title>
    <link rel="stylesheet" href="c05.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="JQ demo.js"></script>




</head>
<body>
<form action="#" method="post" class="loginform">
    <div class="whitetop">
         <h2>Login information</h2>
    </div>
    <div class="register">Register</div>
    <input class="mail" type="email" name="email" placeholder="e-mail adress" required><br>
    <input class="pass" type="password" name="password" placeholder="password" required><br>
    <input type="submit" class="submit" value="Login">

</form>
<form action="register" method="post" class="registerform">
    <div class="whitetop">
        <h2>Register infomation</h2>
    </div>
    <div class="register">Register</div>
    <input class="mail" type="email" placeholder="e-mail address" required><br>
    <input class="pass" type="password" placeholder="password" required><br>
    <input class="pass" type="password" placeholder="repeat password" required><br>

    <input type="submit" class="submit" value="Register">

</form>

</body>
</html>
