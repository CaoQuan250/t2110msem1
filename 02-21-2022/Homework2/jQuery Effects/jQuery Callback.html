<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide(1000);
                alert("The paragraph is now hidden");
            });
        });
    </script>
</head>

<button>Hide</button>

<p>I will disappear.</p>

</body>
</html>
