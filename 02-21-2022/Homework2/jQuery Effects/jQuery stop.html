<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#flip").click(function(){
                $("#panel").slideDown(5000);

            });
            $("#stop").click(function(){
                $("#panel").stop();

            });

        });
    </script>
    <style>
        #panel, #flip {

            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
        }

        #panel {

            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

<button id="stop">Click me to stop</button>
<div id="flip">Click me</div>
<div id="panel">Hello and welcome!</div>

</body>
</html>
