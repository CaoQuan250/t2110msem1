<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Window</title>
</head>
<body>
<h2>JS Window</h2>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML =
        "Browser inner window width: " + window.innerWidth + "px<br>" +
        "Browser inner window height: " + window.innerHeight + "px";
</script>
</body>
</html>
